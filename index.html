<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사주·해운·이름풀이 - 종합분석</title>
  <style>
    /* 기본 스타일 */
    :root {
      --primary-color: #4caf50;
      --primary-hover: #388e3c;
      --border-color: #ddd;
      --background-light: #fafafa;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      --spacing-sm: 0.5rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
      color: #333;
    }

    /* 컨테이너 */
    .container {
      max-width: 800px;
      margin: var(--spacing-lg) auto;
      background: #fff;
      padding: var(--spacing-lg);
      border-radius: 8px;
      box-shadow: var(--shadow);
    }

    /* 헤더 스타일 */
    h1 {
      color: #2c3e50;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 2px solid var(--primary-color);
    }

    h2 {
      font-size: 1.3rem;
      color: #34495e;
      margin: var(--spacing-md) 0;
    }

    h3 {
      font-size: 1.1rem;
      color: #2c3e50;
      margin: var(--spacing-md) 0 var(--spacing-sm);
    }

    /* 입력 영역 */
    .input-area {
      background: var(--background-light);
      border-radius: 6px;
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-md);
      border: 1px solid var(--border-color);
    }

    .input-area label {
      display: inline-block;
      width: 120px;
      font-weight: 500;
      margin-bottom: var(--spacing-sm);
    }

    .input-area input {
      width: 150px;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      margin-bottom: var(--spacing-sm);
      transition: border-color 0.3s ease;
    }

    .input-area input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
    }

    /* 버튼 스타일 */
    button {
      background-color: var(--primary-color);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: var(--spacing-md);
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    /* 결과 테이블 */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: var(--spacing-md) 0;
      background: white;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: var(--background-light);
      font-weight: 500;
    }

    /* 해석 박스 */
    .interpret-box {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: var(--spacing-md);
      margin: var(--spacing-md) 0;
    }

    .interpret-box h3 {
      color: var(--primary-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: var(--spacing-sm);
      margin-bottom: var(--spacing-md);
    }

    .interpret-text {
      white-space: pre-wrap;
      line-height: 1.7;
      color: #444;
    }

    /* 강조 스타일 */
    .red {
      color: #e74c3c;
      font-weight: 500;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .container {
        margin: var(--spacing-sm);
        padding: var(--spacing-md);
      }

      .input-area label {
        width: 100%;
        margin-bottom: var(--spacing-sm);
      }

      .input-area input {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>수비학풀이</h1>

    <!-- 양력 입력 -->
    <div class="input-area">
      <h2>양력 날짜</h2>
      <div>
        <label>연도 (YYYY)</label>
        <input type="number" id="solarYear" placeholder="예: 1990">
      </div>
      <div>
        <label>월 (M)</label>
        <input type="number" id="solarMonth" placeholder="1-12">
      </div>
      <div>
        <label>일 (D)</label>
        <input type="number" id="solarDay" placeholder="1-31">
      </div>
    </div>

    <!-- 음력 입력 -->
    <div class="input-area">
      <h2>음력 날짜</h2>
      <div>
        <label>연도 (YYYY)</label>
        <input type="number" id="lunarYear" placeholder="예: 1990">
      </div>
      <div>
        <label>월 (M)</label>
        <input type="number" id="lunarMonth" placeholder="1-12">
      </div>
      <div>
        <label>일 (D)</label>
        <input type="number" id="lunarDay" placeholder="1-31">
      </div>
    </div>

    <!-- 해운 & 이름 입력 -->
    <div class="input-area">
      <h2>올해 운세 & 이름</h2>
      <div>
        <label>운세년도</label>
        <input type="number" id="haeunYear" placeholder="예: 2024" value="2024">
      </div>
      <div>
        <label>이름</label>
        <input type="text" id="userName" placeholder="성함을 입력하세요">
      </div>
    </div>

    <button onclick="calculateAll()">계산하기</button>

    <!-- 결과 섹션 -->
    <div id="resultSection" style="display: none;">
      <h2>분석 결과</h2>

      <!-- 양력 사주 결과 -->
      <div id="solarSajuDiv" class="result-section">
        <h3>양력 사주값</h3>
        <table id="solarSajuTable"></table>
        <div id="solarInterpretBoxFirst" class="interpret-box">
          <h3>양력 사주풀이 (첫번째 값)</h3>
          <div id="solarInterpretTextFirst" class="interpret-text"></div>
        </div>
        <div id="solarInterpretBoxSecond" class="interpret-box">
          <h3>양력 사주풀이 (두번째 값)</h3>
          <div id="solarInterpretTextSecond" class="interpret-text"></div>
        </div>
      </div>

      <!-- 음력 사주 결과 -->
      <div id="lunarSajuDiv" class="result-section">
        <!-- [음력 사주 결과 구조는 양력과 동일] -->
      </div>

      <!-- 해운 결과 (양력) -->
      <div id="solarHaeunDiv" class="result-section">
        <!-- [해운 결과 구조] -->
      </div>

      <!-- 해운 결과 (음력) -->
      <div id="lunarHaeunDiv" class="result-section">
        <!-- [해운 결과 구조] -->
      </div>

      <!-- 이름풀이 결과 -->
      <div id="nameDiv" class="result-section">
        <h3>이름풀이 (글자별)</h3>
        <table id="nameTable" class="name-table"></table>
      </div>
    </div>
  </div>

</body>
